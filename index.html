<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax & Service Charge Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Tax & Service Charge Calculator</h2>
    <input type="number" id="amount" placeholder="Enter base amount" step="0.01">
    <input type="number" id="rate" placeholder="Enter rate amount" step="0.01">
    <input type="number" id="tax" placeholder="Enter tax % (e.g., 7)" step="0.01">
    <input type="number" id="serviceCharge" placeholder="Enter service charge % (e.g., 10)" step="0.01">
    <button onclick="calculateTotal()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateTotal() {
            let amount = parseFloat(document.getElementById('amount').value);
            let rate = parseFloat(document.getElementById('rate').value);
            let taxRate = parseFloat(document.getElementById('tax').value) / 100;
            let serviceChargeRate = parseFloat(document.getElementById('serviceCharge').value) / 100;

            if (isNaN(amount) || amount < 0 || isNaN(rate) || isNaN(taxRate) || isNaN(serviceChargeRate)) {
                document.getElementById('result').innerText = "Please enter valid numbers";
                return;
            }

            let baseAmount = amount + rate;
            let tax = baseAmount * taxRate;
            let amountWithTax = baseAmount + tax;
            let serviceCharge = amountWithTax * serviceChargeRate;
            let total = amountWithTax + serviceCharge;

            document.getElementById('result').innerText = `Total after adding rate, ${taxRate * 100}% tax, and ${serviceChargeRate * 100}% service charge: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
